    <style>
        /* solid line styling outside of "new to amazon?" */
        h4 {
            display: flex;
        }

        h4:after {

            </div>
            <div class="main-tile-dimension">
                <form>
                    <label>Email(phone or mobile accounts)</label><br>
                    <input type="text" id="email" placeholder="Enter Email"><br>
                </div>
                <label class="password-label">Password<a href="https://www.amazon.com/ap/forgotpassword?showRememberMe=true&openid.pape.max_auth_age

                        &prepopulatedLoginId=&failedSignInCount=0&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidenti

                    <input type="text" class="password-input" placeholder="Enter Password"></label><br>
                </form>
                <a href="#"></a><button type="button" class="continue-button">Continue</button>
                <!-- Dropdown text -->
                <div class="dropdown">
                    <details>
                        <summary>Need Help?</summary>
                        <ul>
                            <div class="list">
                                <li class="forgot-pass"><a href="https://www.amazon.com/ap/forgotpassword?showRememberMe=true&openid.pape.max_auth_age=0&openid.identity=h

                                    return_to=https%3A%2F%2Fwww.amazon.com%2Fsign%2Fs%3Fk%3Dsign%2Bin%26ref_%3Dnav_signin&prevRID=TGPY8YNVSJT5RY5R4K04
                                    &openid.assoc_handle=usflex&openid.mode=checkid_setup&desktopBrowserWeblabTreatment=C&prepopulatedLoginId=&failedS

                                <li class="other"><a href="https://www.amazon.com/gp/help/customer/account-issues/ref=ap_login_with_otp_claim_collection?ie=UTF8">Other issues with Sign-in</a></li>
                            </div>
                        </ul>
                    </details>
                </div>
            </div>
        </div>
    </section>

    <!-- New account container -->
    <section class="new">
        <div class="new-to-amazon"></div>
            <h4>&nbsp;&nbsp;New To Amazon?&nbsp;&nbsp;</h4>
            <div class="account-box">
                <a href="#" type="button" class="create-amazon-account"></a><button>Create Your Amazon Account</button>
            </div>
    </section>

    <!-- Footer -->
    <footer>
